<main class="game-bg-slider">

  <!-- Background image layers -->
  <div class="bg-slide active"></div>
  <div class="bg-slide"></div>
  <div class="bg-slide"></div>

  <!-- Dark overlay -->
  <div class="game-bg-overlay"></div>

  <!-- Quiz Intro -->
  <section id="quiz-intro" class="quiz-intro-section">
    <h1>Security Awareness Challenge</h1>
    <p>Test your knowledge on cybersecurity topics!</p>
    <button id="start-quiz-btn" class="btn btn-primary">Start Quiz</button>
  </section>

  <!-- Quiz Section -->
  <section id="quiz-section" class="quiz-section hidden">
    <div class="progress">
      <span id="question-number">Question 1</span>
      <div class="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </div>

    <div id="question-container" class="question-container">
      <p id="question-text">Question text will appear here.</p>
      <ul id="answer-buttons" class="answer-buttons">
        <!-- Answer options injected by JS -->
      </ul>
    </div>

    <button id="next-btn" class="btn btn-secondary hidden">Next</button>
  </section>

  <!-- Result Section -->
  <section id="result-section" class="result-section hidden">
    <h2>Quiz Complete!</h2>
    <p>Your Score: <span id="score"></span></p>
    <p>Best Score: <span id="best-score"></span></p>
    <p>Awareness Level: <span id="level"></span></p>
    <button id="retry-btn" class="btn btn-primary">Retry Quiz</button>
  </section>
